<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <main class="main">

    <input class="slider__button" type="radio" name="slider-button" id="slider-button-1" checked>
    <input class="slider__button" type="radio" name="slider-button" id="slider-button-2">
    <input class="slider__button" type="radio" name="slider-button" id="slider-button-3">
    <input class="slider__button" type="radio" name="slider-button" id="slider-button-4">
    
    <div class="slider__wrapper">

      <div class="slider__list-wrapper">
        <ul class="slider__list">
          <li class="slider__item slider__item-1"></li>
          <li class="slider__item slider__item-2"></li>
          <li class="slider__item slider__item-3"></li>
          <li class="slider__item slider__item-4"></li>
        </ul>
      </div>

      <div class="descriptions">

        <div class="slider__descriptions-wrapper">
          <ul class="slider__descriptions">
            <li class="slider__description">
              <p class="slider__description-text">Now you look like a backend developer…</p>
            </li>
            <li class="slider__description">
              <p class="slider__description-text">What the world most popular language</p>
            </li>
            <li class="slider__description">
              <p class="slider__description-text">Both JS and CSS are used in web development, but for a different purpose!</p>
            </li>
            <li class="slider__description">
              <p class="slider__description-text">Debugging in Javascript, be like…</p>
            </li>
          </ul>
        </div>
  
        <div class="slider__controls">
          <label class="slider__control-area" for="slider-button-1">
            <div class="slider__control"></div>
          </label>
          <label class="slider__control-area" for="slider-button-2">
            <div class="slider__control"></div>
          </label>
          <label class="slider__control-area" for="slider-button-3">
            <div class="slider__control"></div>
          </label>
          <label class="slider__control-area" for="slider-button-4">
            <div class="slider__control"></div>
          </label>
        </div>

      </div>

    </div>

  </main>

</body>

</html>
