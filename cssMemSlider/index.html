<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <main class="main">
    <div class="slider__wrapper">
      <div class="slider__buttons">
        <input class="slider__button" type="radio" name="slider-button" id="slider-button-1" checked>
        <input class="slider__button" type="radio" name="slider-button" id="slider-button-2">
        <input class="slider__button" type="radio" name="slider-button" id="slider-button-3">
        <input class="slider__button" type="radio" name="slider-button" id="slider-button-4">
      </div>
      <ul class="slider__list">
        <li class="slider__item">
          <img class="slider__item-img" src="./assets/meme-1.jpg" alt="meme-1">
        </li>
        <li class="slider__item">
          <img class="slider__item-img" src="./assets/meme-2.jpg" alt="meme-2">
        </li>
        <li class="slider__item">
          <img class="slider__item-img" src="./assets/meme-3.jpg" alt="meme-3">
        </li>
        <li class="slider__item">
          <img class="slider__item-img" src="./assets/meme-4.jpg" alt="meme-4">
        </li>
      </ul>

      <ul class="slider__descriptions">
        <li class="slider__description">
          <p class="slider__description-text">мем №1</p>
        </li>
        <li class="slider__description">
          <p class="slider__description-text">мем №2</p>
        </li>
        <li class="slider__description">
          <p class="slider__description-text">мем №3</p>
        </li>
        <li class="slider__description">
          <p class="slider__description-text">мем №4</p>
        </li>
      </ul>

      <div class="slider__controls">
        <label class="slider__control" for="slider-button-1"></label>
        <label class="slider__control" for="slider-button-2"></label>
        <label class="slider__control" for="slider-button-3"></label>
        <label class="slider__control" for="slider-button-4"></label>
      </div>

    </div>

  </main>

</body>

</html>
